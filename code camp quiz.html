<!DOCTYPE html>
<html lang="en">
<head>
<title>freeCodeCamp Quiz</title>
<meta charset="UTF-8">
<meta name="viewport" content="width= device-width, initial-scale= 1.0">
<meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
<link rel="stylesheet" href="code camp quiz style.css">
</head>
<body>
   <header>
     <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo" id="logo">
     <h1>HTML/CSS Quiz</h1>
     <nav>
        <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
        </ul>
     </nav>
   </header>

   <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
    <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
            <label for="name">Name: </label><input id="name" name="student-info" placeholder="enter your name" type="text">
        </div>
        <div class="info">
            <label for="email">Email: </label><input id="email" name="student-info" placeholder="enter your email" type="email">
        </div>
        <div class="info">
            <label for="dob">D.O.B: <span>(Date of Birth)</span></label><input id="dob" name="student-info" placeholder="enter your D.O.B" type="date">
        </div>
    </section>

    <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML</h2>
    </section>

    <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS</h2>
     </section>
     </form>
     


   </main>

</body>
</html>
