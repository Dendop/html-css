<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML reg form</title>
<link rel="stylesheet" href="regformstyle.css">
   </head>
    <body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form action="https://register-demo.freecodecamp.org">
    <fieldset>
        <label for="fname">Enter Your First Name: <input id="fname" required></label>
        <label for="lname">Enter Your Last Name: <input id="lname" required></label>
        <label for="email">Enter Your Email: <input type="email" id="email" required></label>
        <label for="password">Create a New Password: <input type="password" id="password" pattern="[a-z0-5]{8,}" required></label>

    </fieldset>
    <fieldset>
        <label><input type="radio" name="account-type" class="inline"> Personal Account</label>
        <label><input type="radio" name="account-type" class="inline"> Business Account</label>
        <label><input type="checkbox" required class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

    </fieldset>
    <fieldset>
<label for="profile-picture"> <input type="file" id="profile-picture" name="picture"> Upload a profile picture:</label>
<label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" age="age"></label>
<label for="referrer">How did you hear about us?
<select id="referrer" name="referrer">
    <option value="">(select one)</option>
    <option value="1">freeCodeCamp News</option>
    <option value="2">freeCodeCamp YouTube Channel</option>
    <option value="3">freeCodeCamp Forum</option>
    <option value="4">Other</option>
  </select>
</label>
<label for="bio">Provide a bio:
    <textarea id ="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
  </label>
    </fieldset>
    <input type="submit" value="Submit">
    
</form>


    </body>
</html>
